 <div>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="<%= name %>"/>
</div>
<div>
    <label for="description">Description:</label>
    <textarea name="description" id="description"><%= description %></textarea>
</div>
<div>
    <label for="price">Price:</label>
    <select id="price" name="price">
        <option value="low" <% price === 'low' ? 'selected' : '' %>>Low</option>
        <option value="med" <% price === 'med' ? 'selected' : '' %>>Medium</option>
        <option value="high" <% price === 'high' ? 'selected' : '' %>>High</option>
    </select>
</div>
<div>
    <label for="ethnicity">Ethnicity:</label>
    <input type="text" name="ethnicity" id="ethnicity" value="<%= ethnicity %>"/>
</div>
<div>
    <label for="tags">Tags:</label>
    <input type="text" name="tags" id="tags" value="<%= tags %>"/>
</div>
<div class="group">
    <span>Coordinates</span>
    <div>
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" value="<%= coordinates.lat %>"/>
    </div>
    <div>
        <label for="lng">Longitude:</label>
        <input type="text" id="lng" name="lng" value="<%= coordinates.lng %>"/>
    </div>
</div>
<input type="submit" id="submit"></input>
