<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>Admin | Notable NOVA Eateries</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/admin.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:900italic' rel='stylesheet' type='text/css'>
</head>
<body>

    <article class="admin-eateries">
        <a class="back-home" href="/">Home</a>
        <h1 class="top">Eateries</h1>
        <section class="form">
            <form id="add-listing" action="#">
                <div>
                    <label for="name">Name:</label><input type="text" id="name"/>
                </div>
                <div>
                    <label for="description">Description:</label><textarea id="name"></textarea>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <select id="price">
                        <option value="low">Low</option>
                        <option value="med">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <label for="ethnicity">Ethnicity:</label><input type="text" id="ethnicity"/>
                </div>
                <div>
                    <label for="tags">Tags:</label><input type="text" id="tags"/>
                </div>
                <div class="group">
                    <span>Coordinates</span>
                    <div>
                        <label for="lat">Latitude:</label><input type="text" id="lat"/>
                    </div>
                    <div>
                        <label for="lng">Longitude:</label><input type="text" id="lng"/>
                    </div>
                </div>
                <input type="submit" id="submit"></input>

            </form>
        </section>

        <h1>List</h1>
            <ul class="list">
            </ul>
    </article>

    <!-- *** templates *** -->

    <!-- LISTING -->
     <script type="text/template" id="template-admin-listing">
        <div class="name">
            <span class="label">Name:</span> 
            <%= name %>
        </div>
        <div class="slide">
            <div class="description">
                <span class="label">Description:</span> 
                <%= description %>
            </div>
            <div class="price">
                <span class="label">Price:</span> 
                <%= price %>
            </div>
            <div class="ethnicity">
                <span class="label">Ethnicity:</span> 
                <% for(var e in ethnicity) { %>
                    <%= ethnicity[e] %>
                <% } %>
            </div>
            <div class="tags">
                <span class="label">Tags:</span>
                <% for(var t in tags) { %>
                    <%= tags[t] %>
                <% } %>
            </div>
            <div class="lat">
                <span class="label">Latitude:</span>
                <%= coordinates.lat %>
            </div>
            <div class="lng">
                <span class="label">Longitude:</span>
                <%= coordinates.lng %>
            </div>
        </div>
    </script>

    <!-- *** end templates *** -->

    <script data-main="/assets/js/foodmap.admin.init.js" src="assets/js/lib/require.js"></script>

</body>
</html>
